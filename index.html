        <li>1.</li>
        <li>2. </li>
        <li>3.</li>
        <li>4</li>
    </ul>
    <div id = "result">

    </div>
</div>
<div class="quiz-foot">
         <button id= "check-answer"> Check Answer

         </button>    
         <button type = "button" id = "play-again" >Play Again!</button>
        </div>
</body>
</html>
